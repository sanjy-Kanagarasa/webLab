    <table rules="rows" class="table">
        <tr style="font-size:25px">
            <td><b>Naam student</b></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td><img class="image" src="Finish%20Flag-48.png" height="30px" ; width="30px" ;> </td>
            <td> </td>
        </tr>
        <tr ng-repeat="user in result" ng-class="Allesinorde1">
            <td ng-checked="isChecked2($index, user)"><b>{{ user.name }} {{ user.firstname }}</b> </td>
            <td>
                <input ng-change="updateUser(user, $index)" type="checkbox" ng-model="user.value1" name="checkBox"> </td>
            <td>
                <input ng-change="updateUser(user, $index)" type="checkbox" ng-model="user.value2" name="checkBox"> </td>
            <td>
                <input ng-change="updateUser(user, $index)" type="checkbox" ng-model="user.value3" name="checkBox"> </td>
            <td>
                <input ng-change="updateUser(user, $index)" type="checkbox" ng-model="user.value4" name="checkBox"> </td>
            <td>
                <input ng-change="updateUser(user, $index)" type="checkbox" ng-model="user.value5" name="checkBox"> </td>
            <td>
                <input ng-change="updateUser(user, $index)" type="checkbox" ng-model="user.value6" name="checkBox"> </td>
            <td>
                <input ng-change="updateUser(user, $index)" type="checkbox" ng-model="user.value7" name="checkBox"> </td>
            <td ng-class=""> <img ng-show="hide" ng-src="tick.png" class="image1" height="20px" ; width="20px" ;> </td>
            <!--<td></td><div class="progress"><div class="progress-bar" role="progressbar"  style="width:90%"></div></div>-->
            <td>
                <button class="btn btn-danger btn-xs" ng-click="deleteUser(user)" >Delete</button>
            </td>
            
        </tr>
    </table>
    <div class="well well-sm">
    <h2>Nieuwe student toevoegen</h2>
    <form class="form-inline">
        <div class="input-group"> <span class="input-group-addon">Achternaam</span>
            <input ng-model="newperson.name" type="text" class="form-control" placeholder="Achternaam"> </div>
        <div class="input-group"> <span class="input-group-addon">Voornaam</span>
            <input ng-model="newperson.firstname" type="text" class="form-control" placeholder="Voornaam"> </div>
        <button ng-click="addPerson()" class="btn btn-primary">Voeg toe</button>
    </form>
    </div>
